name: Daily Playlist Update

on:
  schedule:
    # Run daily at 6 AM UTC (adjust timezone as needed)
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual runs

jobs:
  update-playlists:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Cache track search data
      uses: actions/cache@v3
      with:
        path: |
          cache
          spotify_cache/track_cache.json
        key: ${{ runner.os }}-track-cache-v1
        restore-keys: |
          ${{ runner.os }}-track-cache-
        
    - name: Build application
      run: cargo build --release
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
      
    - name: Run playlist update
      env:
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
      run: |
        # Run for yesterday's date (default behavior)
        ./target/release/spinitron-scraper --spotify
        
    - name: Update website with latest playlists
      env:
        SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
        SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        SPOTIFY_REFRESH_TOKEN: ${{ secrets.SPOTIFY_REFRESH_TOKEN }}
      run: |
        # Generate playlists JSONL file
        ./target/release/spinitron-scraper --list-playlists > docs/playlists.jsonl
        
        # Generate static HTML from the JSONL (this will OVERWRITE docs/index.html)
        python scripts/generate_static_html.py docs/playlists.jsonl
        
    - name: Upload cache as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cache-data
        path: |
          cache/
          spotify_cache/track_cache.json
        
    - name: Commit and push website updates
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/index.html
        git add docs/playlists.jsonl
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update website with latest playlists"
          git push
        fi
